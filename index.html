<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="tag-input-box">
            <h2>Choose the video tags</h2>
            <input type="text" id="tag-input" placeholder="Add a tag">
            <button id="add-tag-button">Add Tag</button>
            <div id="tags" class="tags"></div>
            <div id="tag_invalid_notice" style="color: red;"></div>
            <button class="search-button">Search for songs</button>
        </div>
        <div id="loading" class="loading">Loading...</div>
        <div class="music-recommendations">
            <h2>We found these sounds for you</h2>
            <div class="music-cards" id="music-cards"></div>
        </div>
        <div id="no_result_notice" style="color: black;"></div>
    </div>
    <div id="music-bar">
        <div id="current-song-info">
            <span id="current-song-title">No song playing</span> - <span id="current-song-author">Unknown</span>
        </div>
        <div id="controls">
            <button id="prev-button"><i class="fas fa-backward"></i></button>
            <button id="play-pause-button"><i class="fas fa-play"></i></button>
            <button id="next-button"><i class="fas fa-forward"></i></button>
        </div>
        <input type="range" id="progress-bar" value="0">
    </div>
    <script src="script.js"></script>
</body>
</html>
